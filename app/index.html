<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Responsive Pages</title>
  <meta name="description" content="">
  <link rel="stylesheet" href="bower_components/ionicons/css/ionicons.min.css">
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">

  <!-- Custom style used here -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/table.css">
  <link rel="stylesheet" href="css/detail.css">
  <link rel="stylesheet" href="bower_components/angularjs-toaster/toaster.min.css">

</head>
<body layout="row" ng-controller="mainCtrl">
<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
  <md-toolbar class=" md-toolbar md-hue-3 header-cover">
    <span flex></span>
    <div class="top-bar" layout="row" layout-align="end start">
      <md-button  class="md-icon-button" aria-label="Close Side Panel" hide-gt-md ng-click="toggleSidenav('left')">
        <md-icon class="material-icons ion-close"></md-icon>
      </md-button>
    </div>
    <div layout="column" class="md-toolbar-tools-bottom inset" layout-align="start center">
      <div class="sidebar-image">
        <img src="images/me2.jpg">
      </div>
      <span></span>
      <div>Pavlos Koutoglou</div>
      <div>pkoutoglou@gmail.com</div>
    </div>
  </md-toolbar>
  <md-list>
    <md-item ng-repeat="item in menu">
      <a ui-sref={{item.icon}} ng-click="title.setTitle(item.title);">
        <md-item-content md-ink-ripple layout="row" layout-align="start center"  >
          <div class="inset">
            <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
          </div>
          <div class="inset">
            {{item.title}}
          </div>
          <div ng-if="item.icon == 'pages'" class="inset">
            <span class="sidebar-badge" >{{counter}}</span>
          </div>
        </md-item-content>
      </a>
    </md-item>
    <md-divider></md-divider>
    <md-subheader>Management</md-subheader>
    <md-item ng-repeat="item in admin">
      <a ui-sref={{item.icon}} ng-click="title.setTitle(item.title);">
        <md-item-content md-ink-ripple layout="row" layout-align="start center">
          <div class="inset">
            <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
          </div>
          <div class="inset">
            {{item.title}}
          </div>
        </md-item-content>
      </a>
    </md-item>
  </md-list>
</md-sidenav>
<div layout="column" class="relative" layout-fill role="main">

  <md-toolbar ng-show="!showSearch">
    <div class="md-toolbar-tools">
      <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
        <ng-md-icon icon="menu"></ng-md-icon>
      </md-button>
      <h3>{{title.title()}}</h3>
      <span flex></span>
      <md-button aria-label="Search" ng-click="showSearch = !showSearch">
        <ng-md-icon icon="search"></ng-md-icon>
      </md-button>
      <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
        <ng-md-icon icon="more_vert"></ng-md-icon>
      </md-button>
    </div>

  </md-toolbar>
  <md-toolbar class="md-hue-1" ng-show="showSearch">
    <div class="md-toolbar-tools">
      <md-button ng-click="showSearch = !showSearch; search.who = ''" aria-label="Back">
        <ng-md-icon icon="arrow_back"></ng-md-icon>
      </md-button>
      <h3 flex="10">
        Back
      </h3>
      <md-input-container md-theme="input" flex>
        <label>&nbsp;</label>
        <input ng-model="search.who" placeholder="enter search">
      </md-input-container>
      <md-button aria-label="Search" ng-click="showSearch = !showSearch">
        <ng-md-icon icon="search"></ng-md-icon>
      </md-button>
      <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
        <ng-md-icon icon="more_vert"></ng-md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <toaster-container toaster-options="{'time-out': 3000, 'close-button':true}"></toaster-container>

    <!-- THIS IS WHERE WE WILL INJECT OUR CONTENT ============================== -->
    <div ui-view><div class="under"><img src="images/under_construction_image.gif"></div></div>



</div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-material/angular-material.min.js"></script>
<script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/moment/min/moment.min.js"></script>
<script src="bower_components/angular-moment/angular-moment.min.js"></script>
<script src="bower_components/hammerjs/hammer.min.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angularjs-toaster/toaster.min.js"></script>
<script src='http://greggman.com/downloads/examples/colresizable/colResizable-1.5.min.js'></script>

<script src="app.js"></script>
<script src="controllers/main.ctrl.js"></script>
<script src="controllers/pages.ctrl.js"></script>
<script src="route.js"></script>
<script src="services/pages.service.js"></script>
<script src="directives/pages.directive.js"></script>
<script src="filters/pages.filter.js"></script>
<script src="controllers/pagedetail.ctrl.js"></script>
<script src="controllers/addpage.ctrl.js"></script>
<script src="factory/title.factory.js"></script>
<script src="components/version/version.js"></script>
<script src="components/version/version-directive.js"></script>
<script src="components/version/interpolate-filter.js"></script>


</body>
</html>
